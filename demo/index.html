<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>granite-font-awesome demo</title>

    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>

    <script>

      // setup Polymer options
      window.Polymer = {lazyRegister: true, dom: 'shadow'};

      // load webcomponents polyfills
      (function() {
        if ('registerElement' in document
            && 'import' in document.createElement('link')
            && 'content' in document.createElement('template')) {
          // browser has web components
        } else {
          // polyfill web components
          var e = document.createElement('script');
          e.src = '../../webcomponentsjs/webcomponents-loader.js';
          document.head.appendChild(e);
        }
      })();


    </script>
    <link   rel="import" href="../../polymer/polymer.html">


    <link rel="import" href="../../paper-styles/color.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    
    <link rel="import" href="../granite-font-awesome.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .spacer-10 { width:100%; height:10px; }
      .spacer-50 { width:100%; height:50px; }
      .vertical-section-container {
        max-width: 550px;
      }
      @font-face {
        font-family: 'FontAwesome';
        src: url('../fonts/fontawesome-webfont.eot?v=4.7.0');
        src: url('../fonts/fontawesome-webfont.eot?#iefix&v=4.7.0') format('embedded-opentype'), url('../fonts/fontawesome-webfont.woff2?v=4.7.0') format('woff2'), url('../fonts/fontawesome-webfont.woff?v=4.7.0') format('woff'), url('../fonts/fontawesome-webfont.ttf?v=4.7.0') format('truetype'), url('../fonts/fontawesome-webfont.svg?v=4.7.0#fontawesomeregular') format('svg');
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>

  <body unresolved>

   

    <div class="vertical-section-container centered">

      <h3>granite-boostrap</h3>
      <demo-snippet class="centered-demo">
        <template>
          <granite-font-awesome-example></granite-font-awesome-example>
          <dom-module id="granite-font-awesome-example">
            <template>
              <style include="granite-font-awesome"></style>
              <p>
                Let's see some nice icons as font caracters: 
                <i class="fa fa-camera-retro fa-3x" aria-hidden="true"></i> 
                <i class="fa fa-bug fa-3x" aria-hidden="true"></i>
              </p>              
            </template>

            <script>              Polymer({
                is: "granite-font-awesome-example",
                properties: {}
              });
            </script>
          </dom-module>
        </template>
      </demo-snippet>
    </div>



  </body> 
</html>
